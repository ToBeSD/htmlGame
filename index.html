<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./minigame.css">
    <title>lol.ps-clone-project</title>
</head>
<body style="position: relative">
    <div style="position: absolute">
        <a href="/">
            <button>back to home</button>
        </a>
    </div>
    <main class="container">
        <button class="btn start showing">Start</button>
        <button class="btn stop none">Stop</button>
        <div class="clock">00:00:0</div>
        <section class="sky">
            <!-- <img class="dong showing" src="dong.png" alt="dong" data-> -->
        </section>
        <div class="popup none">
            <h1>GAME OVER</h1>
            <button class="popup_btn">restart?</button>
        </div>
        <section class="ground">
            <img class="person" src="./vayne.png" style="width: 30px; height:30px; border-radius: 6px">
        </section>
    </main>
    <footer class="footer"></footer>

<script src="./minigame.js"></script>
</body>
</html>
